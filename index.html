<!DOCTYPE html>
<html lang="en" xmlns:ng="http://angularjs.org" ng-app="epa" class="ng-scope" manifest="cache.manifest">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>FuelEconomy.gov 2016 MPG Lookup</title>
		<!-- Bootstrap -->
		<!--  Latest compiled and minified CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		
	</head>
	
	<body role="document">
		<nav class="navbar navbar-inverse navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">2016 MPG Lookup</a>
				</div>
				
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="https://fueleconomy.gov">FuelEconomy.gov</a></li>
						<li ><a href="https://github.com/afseparfi/afseparfi"><i class="glyphicon glyphicon-cloud" aria-hidden="true">&nbsp;</i>Fork on Github</a>
	
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</nav>
	  
		<div class="container" >
			
			<div class="row">
				<h1 class="text-center">2016 MPG Lookup</h1>
				<p class="lead text-center">Quickly find the MPG for 2016 Vehicles</p>
			</div>

      <div class="col-md-12">
	     <form class="form-inline">
		      <div class="form-group">
		        <label class="sr-only" for="carSearch">Search Vehicles</label>
		        <input type="text" class="form-control" id="carSearch" placeholder="Search Vehicles" ng-model="autoQuery">
		      </div>
<!-- 		      <button type="submit" class="btn btn-primary">Search</button> -->
		    </form>
			</div>
			<div class="clearfix"></div>
			<h4 ng-if="autoQuery == null || autoQuery.length <= 0">Top Vehicles by MPG</h4>
			<h4 ng-if="autoQuery.length > 0">Search Results</h4>
			<ul class="autos" ng-controller="EPAController">
			  <li ng-repeat="auto in ratings | filter: autoQuery | limitTo: 10">			    
			    <p><span>{{auto.makeModel}}</span> {{auto.comb08}} mpg 
<!-- 			    <i ng-if="auto.smartsay == 'Yes'" title="EPA SmartWay Certification" class="glyphicon glyphicon-star-empty"></i> -->
<!-- 			    <i ng-if="auto.smartsay == 'Elite'" title="EPA SmartWay Elite Certification" class="glyphicon glyphicon-star"></i> -->
			    </p>
			  </li>
			</ul>

		</div>
		<!-- /.container -->
	
	  <!-- AngularJS -->
    <script src="js/angular.min.js"></script>
    <!-- Firebase -->
    <script src="js/firebase.js"></script>
    <!-- AngularFire -->
    <script src="js/angularfire.min.js"></script>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script	src="js/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script	src="js/bootstrap.min.js"></script>
		<!-- App -->
    <script src="js/app.js"></script>
	</body>
</html>
